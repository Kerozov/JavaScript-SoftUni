<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Element</title>
</head>
<body>
<h1 id="e1">Hello, %insert you text here%!</h1>
<input type="text" id="inputText" placeholder="New text" required>
<button id="submitButton">Edit Element</button>
<script>
    function editElement(ref, match, replacer) {
      const matcher = new RegExp(match, 'g');
      const result = ref.textContent.replace(matcher, replacer);
      ref.textContent = result;
    }
  const submitButton = document.getElementById("submitButton");
  const e1 = document.getElementById("e1");
  const inputText = document.getElementById("inputText");
  
  submitButton.addEventListener("click", function() {
    editElement(e1, '%insert you text here%', inputText.value);
  });
  </script>
</body>
